<!-- /**
 * This HTML file provides a simple file upload form that allows users to upload a file to the server.
 * The form includes an input field for selecting a file and a submit button to initiate the upload.
 * The form's action is set to "/upload" and the method is set to "POST" to handle the file upload.
 * The enctype attribute is set to "multipart/form-data" to properly handle the file upload.
 */ -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8"> 
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>File Upload Example</title>
    </head>
<body>
    <h1>Uplad a File</h1>
    <form action="/upload" method = "POST" enctype="multipart/form-data" >
        <input type = "file" name = "file"/>
        <button type = "submit">Upload</button>
    </form></body>
</html>
